<form action="https://formspree.io/f/meqnnzoz" method="post" id="contactForm" name="contact-form">
  <fieldset class="formFields">
    <legend>Your Info</legend>

    <div>
      <div class="label">
        <label for="firstName" title="Enter your First Name">First Name</label>
      </div>
      <div>
        <input class="input" type="text" maxlength="40" placeholder="First Name" alt="firstname" title="Enter your First Name" required tabindex="1" name="firstname" id="firstname">
      </div>
    </div>

    <div>
      <div class="label">
        <label for="lastName" title="Enter your Last Name">Last` Name</label>
      </div>
      <div>
        <input class="input" type="text" maxlength="40" placeholder="Last Name" alt="lastname" title="Enter your Last Name" required tabindex="2" name="lastname" id="lastname">
      </div>
    </div>

    <div>
      <div class="label">
        <label for="email" title="Enter your e-mail">E-mail</label>
      </div>
      <div>
        <input class="input" type="email" maxlength="80" placeholder="E-mail" alt="email" title="Enter your e-mail" required tabindex="3" name="email" id="email">
      </div>
    </div>

    <div>
      <div class="label">
        <label for="subject" title="Enter the subject">Subject</label>
      </div>
      <div>
        <input class="input" type="text" maxlength="70" placeholder="Enter the Subject" alt="subject" title="Enter the Subject" required tabindex="4" name="subject" id="subject">
      </div>
    </div>
  </fieldset>

  <fieldset class="formFields" id="fieldset2">
    <legend>Write to me</legend>

    <textarea class="input2" name="subjectLongForm" id="txtAreaContact" cols="30" rows="10" placeholder="Enter your Message here" tabindex="5" maxlength="2000" title="Enter your Message"></textarea>
    <div><input type="submit" value="Submit" tabindex="6" id="submit"></div>
  </fieldset>
</form>
